<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Formulário de Cadastro</h1>
      <form id="form-cadastro">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="data-nascimento">Data de nascimento:</label>
          <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <div id="dados-cadastrados" class="mt-5">
        <h2>Dados Cadastrados:</h2>
        <ul>
          <li><span id="nome-cadastrado"></span></li>
          <li><span id="email-cadastrado"></span></li>
          <li><span id="telefone-cadastrado"></span></li>
          <li><span id="data-nascimento-cadastrada"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
